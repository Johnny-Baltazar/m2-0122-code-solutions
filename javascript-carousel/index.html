<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column left-arrow">
        <i class="arrow left"></i>
      </div>
      <div class="column">
        <img src="images/001.png" alt="pokemon" class="image-one">
        <img src="images/004.png" alt="pokemon" class="hidden image-two">
        <img src="images/007.png" alt="pokemon" class="hidden image-three">
        <img src="images/025.png" alt="pokemon" class="hidden image-four">
        <img src="images/039.png" alt="pokemon" class="hidden image-five">
      </div>
      <div class="column right-arrow">
        <i class="arrow right"></i>
      </div>
    </div>
    <div class="row">
      <i class="dot dot-one current-image"></i>
      <i class="dot dot-two"></i>
      <i class="dot dot-three"></i>
      <i class="dot dot-four"></i>
      <i class="dot dot-five"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
